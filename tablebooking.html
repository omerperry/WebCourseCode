<!DOCTYPE html>
<link rel="stylesheet" href="tb.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/78bac40020.js" crossorigin="anonymous"></script>

<script>
    function tbDrop() {
      if(document.getElementById("tb-drop").style.display == 'block')
        {
            document.getElementById("tb-drop").style.display = 'none';
            document.getElementById("dropdownarrow").style.transform = 'rotate(0)';
        }        
        else{
            document.getElementById("tb-drop").style.display = 'block';
            document.getElementById("dropdownarrow").style.transform = 'rotate(180deg)';
        }
    }
</script>

<div class="tablebooking">
    <button class="tb-button" onclick="tbDrop()">Book a table <i class="fas fa-chevron-down" id="dropdownarrow"></i></button>
    <div class="tb-dropdown" id="tb-drop">
        <p class="tb-text">Fill the details below to book your table:</p>
        <form>
            <label for="tb-date">Date</label>
            
            <input type="date" id="tb-date" name="date" required>
            <br>
            <label for="tb-time">Time</label>
            
            <select id="tb-time" name="time" required value="11:00-12:00">
                <option value="11-12">11:00-12:00</option>
                <option value="12-13">12:00-13:00</option>
                <option value="13-14">13:00-14:00</option>
                <option value="14-15">14:00-15:00</option>
                <option value="15-16">15:00-16:00</option>
              </select>
            <br>
            <label for="tb-num" >Diners</label>
            
            <input type="number" id="tb-num" name="num" min="1" max="6" required value="1" style="width:30px"> 
            <br>
            <input type="submit" value="Look for a table âžœ" id="submit">
        </form>
    </div>
</div>
